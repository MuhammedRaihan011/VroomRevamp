<!-- view_messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Messages</title>
</head>
<body>
    <h2>Sent Messages</h2>
    <ul>
        {% for message in messages %}
            <li>{{ message.value }} - {{ message.user }} - {{ message.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
