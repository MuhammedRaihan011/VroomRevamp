<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('{% static "assets/images/featured-cars/sgnup.jpg" %}') center/cover no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Faded overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4));
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            z-index: 1; /* Ensure the text appears above the overlay */
        }

        form {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 1; /* Ensure the form appears above the overlay */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #050404;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Signup</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <!-- Full Name -->
        <label for="id_name">Full Name:</label>
        <input type="text" name="name" id="id_name" required>

        <!-- Email -->
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>

        <!-- Phone Number -->
        <label for="id_phonenumber">Phone Number:</label>
        <input type="tel" name="phonenumber" id="id_phonenumber" required>

        <!-- Password -->
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required>

        <!-- Username -->
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
